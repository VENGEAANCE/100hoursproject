<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/ripple.css">

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2><a href="/">OpenAI Image Generator</a></h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>



      <div class="contact-us">
  <form>
    <input placeholder="Name" type="text" required="">
    <input placeholder="Email" type="email" name="customerEmail">
    <input placeholder="Phone" type="tel" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <button type="button">SIGN UP</button>
  </form>
</div>


      <!-- loading ripple -->
      <div class="ripples" id="generate-button">
        <div class="ripples__dot">
      </div>
    
    
    </main>

  



  </body>
</html>
